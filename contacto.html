<body>
	<header class="site-header">
		<div class="contenedor contenido-header">

	<h1 class="fw-300 centrar-texto"> Contacto </h1>
	<img src="img/destacada3.jpg" alt="image principal">
	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
		<form class="contacto" action="">
		<fieldset>
			<legend>Informacion Personal</legend>		
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" placeholder="Tu nombre" name="">

			<label for="email">E-mail:</label>
			<input type="email" id="email" placeholder="Tu correo electronico" required="" name="">

			<label for="telefono">Telefono:</label>
			<input type="tel" id="telefono" placeholder="Tu Telefono" required="" name="">

			<label for="mensaje">Mensaje:</label>
			<textarea id="mensaje"></textarea>
		</fieldset>	

		<fieldset>
			<legend>Informacion sobre Propiedad</legend>
			<label for="opciones">Vende o Compra</label>
			<select id="opciones">
				<option value="" disabled selected>--Seleccione--</option>
				<option value="Compra">Compra</option>
				<option value="Venta">Vende</option>
			</select>

			<label for="cantidad">Cantidad</label>
			<input type="number" min="0" max="100" step="5" name="">
		</fieldset>

		<fieldset>
			<legend>Contacto</legend>

			<p>Como desea ser Contactado</p>

			<div class="forma-contacto">
			   <label for="telefono">Telefono</label>
			   <input type="radio" id="telefono" name="contacto" value="telefono">

			   <label for="correo">E-mail</label>
			   <input type="radio" id="correo" name="contacto" value="correo">
			</div>

			<p>Si eligio Telefono, elija la fecha y hora</p>
			<label for="fecha">Fecha:</label>
			<input type="date" id="fecha" name="">

			<label for="hora">Hora:</label>
			<input type="time" id="hora" min="09:00" max="18:00" name="">

		</fieldset>

			<input type="submit" value="Enviar" class="boton boton-verde" name="">
		</form>

	</main>
